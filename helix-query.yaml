version: 1

indices:
  pages:
    include:
      - '/**'
    exclude:
      - '/**.json'
    target: /query-index.json
    properties:
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      robots:
        select: head > meta[name="robots"]
        value: attribute(el, "content")
      pageTitle:
          select: head > meta[property="og:title"]
          value: attribute(el, "content")
      url:
          select: head > meta[property="og:url"]
          value: attribute(el, "content")  
      modifiredCsutom:
          select: head > meta[name="storie"]
          value: attribute(el, "content") 
      something:
          select: head > meta[name="modified-time"]
          value: attribute(el, "content") 
      smooch:
          select: head > meta[name="page-swoosh"]
          value: attribute(el, "content")  
      customindex:
          select: head > meta[name="customtitle"]
          value: attribute(el, "content")      

  breadcrumb:
    include:
      /**
    target: /api/breadcrumb.json
    properties:
      pageTitle:
          select: head > meta[property="og:title"]
          value: attribute(el, "content")
      url:
          select: head > meta[property="og:url"]
          value: attribute(el, "content")
      story:
          select: head > meta[name="og:custom"]
          value: attribute(el, "content")
      mainContent:
        select: main p
        value: textContent(el)
      story:
        select: main h1
        value: textContent(el)
      storybanne: 
        select: main div:nth-child(7) h1
        value: textContent(el)
      checking: 
        select: main div:nth-child(8) h1
        value: textContent(el)
      testing: 
        select: main div:nth-child(9) h1
        value: textContent(el)
      fix: 
        select: main div:nth-child(6) h1
        value: textContent(el)
        
     
