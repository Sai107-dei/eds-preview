version: 1

indices:
  pages:
    include:
      - '/**'
    exclude:
      - '/**.json'
    target: /query-index.json
    properties:
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      robots:
        select: head > meta[name="robots"]
        value: attribute(el, "content")
      pageTitle:
          select: head > meta[property="og:title"]
          value: attribute(el, "content")
      url:
          select: head > meta[property="og:url"]
          value: attribute(el, "content")  
      modifiredCsutom:
          select: head > meta[name="storie"]
          value: attribute(el, "content") 
      something:
          select: head > meta[name="modified-time"]
          value: attribute(el, "content") 
      smooch:
          select: head > meta[name="page-swoosh"]
          value: attribute(el, "content")  
      customindex:
          select: head > meta[name="customtitle"]
          value: attribute(el, "content")      

  breadcrumb:
    include:
      /**
    target: /api/breadcrumb.json
    properties:
      pageTitle:
          select: head > meta[property="og:title"]
          value: attribute(el, "content")
      url:
          select: head > meta[property="og:url"]
          value: attribute(el, "content")
      storysai: 
        select: main .story-banner-title-wrapper .title [aria-label] p
        value: textContent(el)
      lostting: 
        select: main .story-banner-container div > div:last-child p
        value: textContent(el)
      oy: 
        select: main .story-banner-container div > p:last-child
        value: textContent(el)
      edoty: 
        select: main .section story-banner-container div > div:last-child p
        value: textContent(el)
      trourooi: 
        select: main .section story-banner-container div > p:last-child
        value: textContent(el)
     
     
     
